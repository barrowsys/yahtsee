<html>
	<head>
		<template id="othertest">
			<h1>This is a different kind of test</h1>
			<h5>This one happens to be called "<arg id="title" />"</h5>
		</template>
		<template id="test">
			<h1><arg id="title" /></h1>
			<p><arg id="value" /></p>
		</template>
	</head>
	<body>
        <test title="Test 1" value="this is test no. 1"></test>
        <othertest title="This is a crazy cool test yo"></othertest>
        <test title="Test 2" value="this is test no. 2"></test>
        <test title="Test 3" value="this is test no. 3"></test>
        <othertest title="This is a crazy cool test yo"></othertest>
        <test title="Test 4" value="this is test no. 4"></test>
        <test title="Test 5" value="this is test no. 5"></test>
	</body>
</html>
